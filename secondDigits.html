<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Second Digits</title>
</head>
<body>
	<script>
		function second(array){
			for(var i=0;i<array.length;i++){
				for(var j=0;j<array.length - i - 1; j++){
					if(array[j]>array[j+1]){
						var temp = array[j];
						array[j] = array[j + 1];
						array[j + 1] = temp;
					}
				}				
			}

			return array[1]+','+array[array.length-2] ;
		}

		var arr = [1,2,3,4,5];
		console.log(second(arr));
		var arr1 = [3,8,7,11,9];
		console.log(second(arr1));
	</script>
</body>
</html>
